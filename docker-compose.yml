version: "3.9"
services:
  db:
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    image: "postgres:13"
    environment:
      - POSTGRES_PASSWORD=zxc321
    networks:
      - stock_market_network
  api:
    image: "stock_market:0.1"
    ports:
      - "5000:5000"
    volumes:
      - ./:/usr/src/stock_market
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - stock_market_network

volumes:
  db_data:

networks:
  stock_market_network:
    name: stock_market_network